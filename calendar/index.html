<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Full Year Calendar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .weekend {
            background-color: #ffcccc; /* Light red background for weekends */
        }
        .special-day {
            background-color: #ccff00; /* Light green background for special days */
        }
        .past-day{
background: rgb(34,193,195);
background: linear-gradient(310deg, rgba(34,193,195,1) 0%, rgba(218,227,218,0.12648809523809523) 100%);

        }
        .daysIntoYear{
            display: inline-block;
            font-size: 80%;
            float: right;
        }
        th {
            text-align: center;
            min-width: 120px; /* Minimum width for table cells */
            background-color: #eeeeee;
            /* Removed monospace font styling */
        }
        td{
            text-align: left;
            min-width: 120px; /* Minimum width for table cells */
        }
        .day-0 { background-color: #f8e0e0; } /* Sunday */
        .day-1 { background-color: #f8e6e0; } /* Monday */
        .day-2 { background-color: #f8ece0; } /* Tuesday */
        .day-3 { background-color: #f8f2e0; } /* Wednesday */
        .day-4 { background-color: #e6f8e0; } /* Thursday */
        .day-5 { background-color: #e0f8e6; } /* Friday */
        .day-6 { background-color: #e0f8f2; } /* Saturday */
        .month-header {
            /* Removed rotation */
        }
        caption {
            caption-side: top;
            font-size: larger;
            font-weight: bold;
            color: #333;
            padding: 10px;
        }
        h2 {
          padding: 5px;
          background-color: #e0f8f2;
          width: 1440px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4 text-center">2024 Full Year Calendar</h2>
        <table id="calendar" class="table table-bordered">
            <caption>2024 Calendar</caption>
        </table>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
