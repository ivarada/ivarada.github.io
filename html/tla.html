<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchable & Sortable CSV Data Table</title>
  <style>
    body { font-family: sans-serif; }
    #search-container { margin-bottom: 10px; }
    #search-input { padding: 6px; width: 250px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; text-align: left; }
    thead th { background-color: #f2f2f2; cursor: pointer; position: relative; }
    thead th:hover { background-color: #e6e6e6; }
    thead th::after { content: ''; position: absolute; right: 8px; top: 50%; transform: translateY(-50%); opacity: 0.5; }
    thead th.sort-asc::after { content: ' ▲'; }
    thead th.sort-desc::after { content: ' ▼'; }
  </style>
</head>
<body>

  <h2>My Sortable & Downloadable List</h2>

  <div id="search-container">
    <label for="search-input">Search:</label>
    <input type="search" id="search-input" placeholder="Search all columns...">
  </div>
  
  <table id="my-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  
  <script>
    const dataUrl = 'https://ivarada.github.io/html/tla.txt';
    
    // Global variables for state management
    let tableData = [];
    let headers = [];
    let sortColumn = -1;
    let sortDirection = 'asc';
    let searchTerm = '';

    Papa.parse(dataUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        tableData = results.data;
        if (tableData.length > 0) {
          headers = Object.keys(tableData[0]);
        }
        // Add event listener for the search input
        document.getElementById('search-input').addEventListener('input', handleSearch);
        renderTable(); // Initial table render
      },
      error: function(err) {
        console.error("Error parsing data:", err);
        document.querySelector("tbody").innerHTML = `<tr><td colspan="100%">Error loading data.</td></tr>`;
      }
    });

    // --- NEW: Master function to render the table based on current state ---
    function renderTable() {
      let displayData = [...tableData];

      // 1. Filter the data based on the search term
      if (searchTerm) {
        displayData = displayData.filter(row => {
          return Object.values(row).some(value => 
            String(value).toLowerCase().includes(searchTerm)
          );
        });
      }

      // 2. Sort the filtered data
      if (sortColumn !== -1) {
        const headerKey = headers[sortColumn];
        displayData.sort((a, b) => {
          const valA = a[headerKey] || '';
          const valB = b[headerKey] || '';
          if (valA < valB) return -1;
          if (valA > valB) return 1;
          return 0;
        });

        if (sortDirection === 'desc') {
          displayData.reverse();
        }
      }
      
      // 3. Pass the final data to the build function
      buildTable(displayData);
    }

    // --- MODIFIED: This function now only handles the HTML building part ---
    function buildTable(data) {
      const tableHead = document.querySelector("#my-table thead");
      const tableBody = document.querySelector("#my-table tbody");
      
      // Build header
      let headerHTML = "<tr>";
      headers.forEach((header, index) => {
        let className = '';
        if (index === sortColumn) {
          className = sortDirection === 'asc' ? 'sort-asc' : 'sort-desc';
        }
        headerHTML += `<th class="${className}" data-column-index="${index}">${header}</th>`;
      });
      headerHTML += "</tr>";
      tableHead.innerHTML = headerHTML;

      // Add click listeners to headers
      document.querySelectorAll("#my-table thead th").forEach(th => {
        th.addEventListener("click", handleHeaderClick);
      });
      
      // Build body
      let bodyHTML = "";
      for (const row of data) {
        bodyHTML += "<tr>";
        for (const header of headers) {
          bodyHTML += `<td>${row[header] || ""}</td>`;
        }
        bodyHTML += "</tr>";
      }
      tableBody.innerHTML = bodyHTML;
    }

    // --- NEW: Event handler for the search input ---
    function handleSearch(event) {
      searchTerm = event.target.value.toLowerCase();
      renderTable();
    }

    // --- MODIFIED: Event handler for sorting now calls renderTable ---
    function handleHeaderClick(event) {
      const clickedColumnIndex = parseInt(event.target.dataset.columnIndex);

      if (clickedColumnIndex === sortColumn) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortColumn = clickedColumnIndex;
        sortDirection = 'asc';
      }
      
      renderTable();
    }
  </script>

</body>
</html>
